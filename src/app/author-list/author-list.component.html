<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{author.name}}</mat-card-title>
    <mat-card-subtitle><a href=""></a>{{author.link}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <b>BIO:</b>{{ author.bio }}
  </mat-card-content>
  <mat-card-actions>
    
    <button   mat-mini-fab color="warn"  *ngIf="!_author.isFavorite" matRipple [matRippleColor]="'white'" (click)="addOn(author)"> <mat-icon>favorite</mat-icon></button>
      <button    mat-mini-fab color="accent" *ngIf="_author.isFavorite" (click)="addRemove(author)"> <mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
